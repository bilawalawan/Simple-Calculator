<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
<div class="container" >
    <input id="input" type="text">
    <div class="btn">
        <button value="ac" class="btns ac">AC</button>
        <button class="btns de">DE</button>
        <button class="btns opr">/</button>
        <button class="btns opr">-</button>
    </div>
    <div class="btn">
        <button class="btns">7</button>
        <button class="btns">8</button>
        <button class="btns">9</button>
        <button class="btns opr">+</button>
    </div>
    <div class="btn">
        <button class="btns">4</button>
        <button class="btns">5</button>
        <button class="btns">6</button>
        <button class="btns opr">*</button>
    </div>
    <div class="btn">
        <button class="btns">1</button>
        <button class="btns">2</button>
        <button class="btns">3</button>
        <button class="btns">0</button>
    </div>
    <div class="btn">
        <button value="eq" class="eql btns">=</button>
    </div>
</div>








    <script src="./script.js"></script>
</body>
</html>
